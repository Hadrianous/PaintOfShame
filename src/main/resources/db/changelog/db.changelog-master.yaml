databaseChangeLog:
  - changeSet:
      id: 1762012383884-1
      author: hadou
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - createTable:
            columns:
              - column:
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_users
                  name: id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
            tableName: users
  - changeSet:
      id: 1762012383884-2
      author: hadou
      objectQuotingStrategy: QUOTE_ONLY_RESERVED_WORDS
      changes:
        - addUniqueConstraint:
            columnNames: username
            constraintName: uc_users_username
            tableName: users

